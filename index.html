    <body>

        <div class="container">

                </br>

                </br>

        <div class="container">
            <div class="container-fluid">
                <button id="search-btn" class="ui red button">Search</button>
            </div>
        </div>


        </div>

        </div>

        <h1>Search result</h1>
        <div class="container" id="poke-container">
