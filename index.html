<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon Guide</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link href="stylesheet.css" rel="stylesheet"> 
    </head>

    <body>
        <!--Title-->
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="display-5">Pokemon Guide</h1>
                </div>
            </div>
        </div>

        <br>
        <br>

        <!--Types-->        
        <div class="container types">

            <div class="types">
                <h2>Types</h2>
            </div>

            <br>

            <div class="container-fluid row types">
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio1" value="normal">
                    <label class="radio-btn" for="inlineRadio1">Normal</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio2" value="fighting">
                    <label class="radio-btn" for="inlineRadio2">Fighting</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio3" value="flying">
                    <label class="radio-btn" for="inlineRadio3">Flying</label>
                    </div>

                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio4" value="poison">
                    <label class="radio-btn" for="inlineRadio4">Poison</label>
                    </div>
                   
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio5" value="ground">
                    <label class="radio-btn" for="inlineRadio5">Ground</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio6" value="rock">
                    <label class="radio-btn" for="inlineRadio6">Rock</label>
                    </div>

                    <br>
                    <br>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio7" value="bug">
                    <label class="radio-btn" for="inlineRadio7">Bug</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio8" value="ghost">
                    <label class="radio-btn" for="inlineRadio8">Ghost</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio9" value="steel">
                    <label class="radio-btn" for="inlineRadio9">Steel</label>
                    </div>
                   
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio10" value="fire">
                    <label class="radio-btn" for="inlineRadio10">Fire</label>
                    </div>
                  
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio11" value="water">
                    <label class="radio-btn" for="inlineRadio11">Water</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio12" value="grass">
                    <label class="radio-btn" for="inlineRadio12">Grass</label>
                    </div>

                    <br>
                    <br>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio13" value="electric">
                    <label class="radio-btn" for="inlineRadio13">Electric</label>
                    </div>
                   
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio14" value="psychic">
                    <label class="radio-btn" for="inlineRadio14">Psychic</label>
                    </div>
                  
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio15" value="ice">
                    <label class="radio-btn" for="inlineRadio15">Ice</label>
                    </div>
                   
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio16" value="dragon">
                    <label class="radio-btn" for="inlineRadio16">Dragon</label>
                    </div>
                    
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio17" value="dark">
                    <label class="radio-btn" for="inlineRadio17">Dark</label>
                    </div>
                  
                    <div class="col-2">
                    <input class="radio-btn" type="radio" name="radioType" id="inlineRadio18" value="fairy">
                    <label class="radio-btn" for="inlineRadio18">Fairy</label>
                    </div>
                    
            </div>
        </div>

        <br>

        <div class="container regions">

            <div class="regions">
                <h2>Regions</h2>
            </div>

            <br>

            <div class="container-fluid row regions">

                <div class="col-2">
                <input class="radio-btn" type="radio" name="radioRegion" id="inlineRadio19" value="kanto">
                <label class="radio-btn" for="inlineRadio19">Kanto</label>
                </div>

                <div class="col-2">
                <input class="radio-btn" type="radio" name="radioRegion" id="inlineRadio20" value="johto">
                <label class="radio-btn" for="inlineRadio20">Johto</label>
                </div>

                <div class="col-2">
                <input class="radio-btn" type="radio" name="radioRegion" id="inlineRadio21" value="hoenn">
                <label class="radio-btn" for="inlineRadio21">Hoenn</label>
                </div>

                <div class="col-2">
                <input class="radio-btn" type="radio" name="radioRegion" id="inlineRadio22" value="sinnoh">
                <label class="radio-btn" for="inlineRadio22">Sinnoh</label>
                </div>

                <div class="col-2">
                <input class="radio-btn" type="radio" name="radioRegion" id="inlineRadio23" value="unova">
                <label class="radio-btn" for="inlineRadio23">Unova</label>
                </div>

                <div class="col-2">
                <input class="radio-btn" type="radio" name="radioRegion" id="inlineRadio24" value="kalos">
                <label class="radio-btn" for="inlineRadio24">Kalos</label>
                </div>
                
            </div>
        </div>

        </div>

        <br>

        <div class="container">
            <div class="container-fluid">
                <button id="find-btn" class="button">Find</button>
                <button id="clear-btn" class="button">Clear</button>
            </div>
        </div>

        <input type="text" name="pokemon" id="inputPokemon" placeholder="Enter pokemon name or number">
        <button id="search" class="button">Search</button>

        <h1>Results</h1>
        <div class="container-fluid">
                <div id="poke-container" class="row">
                    <!--pokemon results-->
                </div>
            
        </div>
        

        <script src="script.js"></script>
    </body>

</html>
